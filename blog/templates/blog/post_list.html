{% extends 'blog/base.html' %}

{% block content %}
<!-- Posts -->
  <section class="posts">
      {% for post in posts reversed %}
    <article>
      <header>
        <span class="date">{{ post.published_date }}</span>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      </header>
      <a href="#" class="image fit"><img src="static/images/pic02.jpg" alt="" /></a>
      <p>{{ post.text|linebreaksbr|truncatewords_html:26 }}</p>
      <ul class="actions">
        <li><a href="{% url 'post_detail' pk=post.pk %}" class="button">Full Story</a></li>
      </ul>
    </article>
        {% endfor %}
  </section>

<!-- Footer -->
  <footer>
    <div class="pagination">
      <!--<a href="#" class="previous">Prev</a>-->
      <a href="#" class="page active">1</a>
      <a href="#" class="page">2</a>
      <a href="#" class="page">3</a>
      <span class="extra">&hellip;</span>
      <a href="#" class="page">8</a>
      <a href="#" class="page">9</a>
      <a href="#" class="page">10</a>
      <a href="#" class="next">Next</a>
    </div>
  </footer>
</div>
{% endblock %}
